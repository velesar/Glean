# fly.toml - Fly.io deployment configuration for Glean
# See https://fly.io/docs/reference/configuration/ for details

# App name - change this to your app name after running `fly launch`
app = "glean-app"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # Environment variables (non-sensitive)
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  # Database path - uses persistent volume
  GLEAN_DB_PATH = "/data/glean.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

# Persistent volume for SQLite database
[[mounts]]
  source = "glean_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Secrets to set (run these commands after deploying):
# fly secrets set GLEAN_SECRET_KEY="your-secret-key-here"
# fly secrets set ANTHROPIC_API_KEY="your-anthropic-key" (optional, can be set in UI)
